name: Build Multi-Platform
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            abseil \
            cmake \
            pkg-config \
            libgtkmm-4.0-dev \
            libgtk-4-dev \
            git

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMPE-linux
          path: build/EMPE

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake pkg-config gtkmm4 gtk4 abseil git

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMPE-macos
          path: build/EMPE

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-gtk4
            mingw-w64-ucrt-x86_64-gtkmm-4.0
            mingw-w64-ucrt-x86_64-abseil-cpp

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++

      - name: Build
        run: cmake --build build --config Release

      - name: Copy GTK4 runtime dependencies
        run: |
          mkdir -p build/dist
          cp build/EMPE.exe build/dist/
          
          # Copy all necessary DLLs
          ldd build/EMPE.exe | grep -i mingw | awk '{print $3}' | xargs -I {} cp {} build/dist/ || true

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: EMPE-windows
          path: build/dist/